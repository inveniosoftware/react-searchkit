sudo: false

language: node_js

node_js:
  - 8

cache:
  directories:
    - "$HOME/.npm"

env:
  global:
    # env vars to publish GitHub pages
    - GH_EMAIL=info@inveniosoftware.org
    - GH_NAME=invenio-developers
    - secure: ''

install:
  - npm ci

script:
  - npm run lint
  - npm test

after_success:
  - npm run test:coverage

before_deploy:
  - npm run build

deploy:
  - provider: script
    script: bash deploy_docs.sh
    keep-history: true
    on:
      branch: master
      tags: true
      repo: inveniosoftware/react-searchkit
  - provider: npm
    skip_cleanup: true
    email: info@inveniosoftware.org
    api_key:
      secure: 
    on:
      branch: master
      tags: true
      repo: inveniosoftware/react-searchkit
